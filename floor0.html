<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../css/floor.css">
    <script src="../js/floor.js" defer></script>
</head>
<body><br>
    <!-- Navbar -->
    <div id="navbar-container">
        <!-- Navbar content will be dynamically loaded -->
    </div>

    <!-- Søgefunktion til bod -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Fx Deli 0.2?, Toilet?, ..." />
        <button id="search-btn" class="styled-button">Søg</button>
        <button id="clear-btn" class="styled-button">Ryd</button>
    </div>

    <div class="map-container">
        <img src="../mapImages/Floor0.png" alt="Kort over Etage 0">
        <!-- Klikbare punkter -->
        <div class="point" id="bar03-Etage0" data-info="Bar 0.3 - Her kan du købe og bestil drinks." data-link="bar.html" data-img="../mapImages/Bar.png"></div>
        <div class="point" id="deli02-Etage0" data-info="Deli 0.2 - Køb og bestil din mad her." data-link="deli.html" data-img="../mapImages/Deli.png"></div>
        <div class="point" id="eventhall-Etage0" data-info="Salen - Detajler omkring koncert salen." data-link="eventhall.html" data-img="../mapImages/Eventhall.png"></div>
        <div class="point" id="merchandise-Etage0" data-info="Merchandise - Du har mulighed for at købe t-shirts og andet her." data-img="../mapImages/Merchandise.png"></div>
        <div class="point" id="menWC1-Etage0" data-info="Herretoilet - Både rent og pænt klart til brug hos mænd." data-img="../mapImages/MenWC.png"></div>
        <div class="point" id="menWC2-Etage0" data-info="Herretoilet - Både rent og pænt klart til brug hos mænd." data-img="../mapImages/MenWC.png"></div>
        <div class="point" id="womenWC1-Etage0" data-info="Dametoilet - Både rent og pænt klart til brug hos kvinder." data-img="../mapImages/WomenWC.png"></div>
        <div class="point" id="womenWC2-Etage0" data-info="Dametoilet - Både rent og pænt klart til brug hos kvinder." data-img="../mapImages/WomenWC.png"></div>
    </div><br>

    <!-- Etage knapper -->
    <div class="floor-buttons">
        <button class="styled-button" onclick="location.href='/floor0.html'">Etage 0</button>
        <button class="styled-button" onclick="location.href='/floor1.html'">Etage 1</button>
        <button class="styled-button" onclick="location.href='/floor3.html'">Etage 3</button>
    </div>

    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <a href="#" class="popup-link">Læe mere</a><br>
        <span class="close" id="popup-close">Luk</span>
    </div><br><br><br>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p><strong>Lokation:</strong></p>
                <p><span style="font-weight: bold;">Adresse:</span> Hannemanns Allé 18-20</p>
                <p><span style="font-weight: bold;">By:</span> København S</p>
                <p><span style="font-weight: bold;">Land:</span> Danmark</p>
            </div>
            <div class="footer-info">
                <p><strong>Kontaktinformation:</strong></p>
                <p><span style="font-weight: bold;">Telefon:</span> +45 12 34 56 78</p>
                <p><span style="font-weight: bold;">Email:</span> <a href="mailto:info@royalarena.dk">info@royalarena.dk</a></p>
            </div>
        </div>
        <div class="footer-copy">
            <div>Copyright © 2024 Royal arena - all rights reserved</div>
        </div>    
    </footer>
    
    <!-- Scripts -->
    <script>
        // Navbar loader script
        async function loadNavbar() {
            const navbarContainer = document.getElementById("navbar-container");
            const response = await fetch("../../navbar.html");
            const navbarHtml = await response.text();
            navbarContainer.innerHTML = navbarHtml;
        }

        // Change background color to blue
        function setBackgroundColor() {
            document.body.style.backgroundColor = "#182A61"; // Blå farve
        }

        // Load the navbar and set background color on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadNavbar();
            setBackgroundColor();
        });
    </script>
</body>

</html>
