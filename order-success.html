<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        .qr-code {
            margin: 20px auto;
            max-width: 300px;
            max-height: 300px;
        }
        .status.not-completed {
            color: red;
            font-weight: bold;
        }
        .status.completed {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div id="app" class="container">
        <h1>Din ordre er blevet bekræftet!</h1>
        <p>Afhent i nærmeste bod ved at vise denne QR kode</p>
        <p>Email: {{ email }}</p>
        <p>Order ID: {{ orderId }}</p>
        <canvas id="qrCode" class="qr-code"></canvas>
        <p class="status" :class="isCompleted === 1 ? 'Afhentet' : 'not-completed'">
            {{ isCompleted === 1 ? 'Afhentet' : 'Ikke afhentet' }}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar-loader.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="js/order-success.js"></script>
</body>
</html>
