<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Etage 0</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: auto;
        }

        .map-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .point {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-in-out;
        }

        .point:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .popup {
            display: none;
            position: absolute;
            background: #13215c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            text-align: center;
        }

        .popup .close {
            margin-top: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }

        .popup .popup-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .popup .popup-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="../images/Floor0.png" alt="Map for Etage 0">
        <!-- All points for Etage 0 -->
        <div class="point" id="bar03-Etage0" data-info="Bar 0.3 - Køb drinks her." data-link="bar.html" data-img="../images/Bar.png" style="top: 78%; left: 46%;"></div>
        <div class="point" id="deli02-Etage0" data-info="Deli 0.2 - Køb mad her." data-link="deli.html" data-img="../images/Deli.png" style="top: 67%; left: 51%;"></div>
        <div class="point" id="eventhall-Etage0" data-info="Event Hall - Information om koncertsal." data-link="eventhall.html" data-img="../images/Eventhall.png" style="top: 47%; left: 51%;"></div>
        <div class="point" id="merchandise-Etage0" data-info="Merchandise - Køb t-shirts her." data-img="../images/Merchandise.png" style="top: 83%; left: 55%;"></div>
        <div class="point" id="menWC1-Etage0" data-info="Herretoilet - Rent og pænt." data-img="../images/MenWC.png" style="top: 57%; left: 29%;"></div>
        <div class="point" id="menWC2-Etage0" data-info="Herretoilet - Rent og pænt." data-img="../images/MenWC.png" style="top: 57%; left: 74%;"></div>
        <div class="point" id="womenWC1-Etage0" data-info="Dametoilet - Rent og pænt." data-img="../images/WomenWC.png" style="top: 63%; left: 33%;"></div>
        <div class="point" id="womenWC2-Etage0" data-info="Dametoilet - Rent og pænt." data-img="../images/WomenWC.png" style="top: 63%; left: 70%;"></div>
    </div>
    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <a href="#" id="popup-link" class="popup-link">Læs mere</a><br>
        <span class="close" id="popup-close">Luk</span>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const points = document.querySelectorAll('.point');
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            const popupLink = document.getElementById('popup-link');
            const popupClose = document.getElementById('popup-close');

            // Dynamically set background images for points
            points.forEach(point => {
                const imgSrc = point.getAttribute('data-img');
                if (imgSrc) {
                    point.style.backgroundImage = `url(${imgSrc})`;
                }

                // Show popup on click
                point.addEventListener('click', (e) => {
                    points.forEach(p => p.classList.remove('active')); // Remove active class
                    point.classList.add('active'); // Add active class

                    const info = point.getAttribute('data-info');
                    const link = point.getAttribute('data-link');
                    popupText.textContent = info;
                    if (link) {
                        popupLink.href = link;
                        popupLink.style.display = "inline-block";
                    } else {
                        popupLink.style.display = "none";
                    }

                    popup.style.display = 'block';

                    // Position the popup near the clicked point
                    const rect = point.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

                    popup.style.left = `${rect.left + scrollLeft + rect.width / 2 - popup.offsetWidth / 2}px`;
                    popup.style.top = `${rect.top + scrollTop - popup.offsetHeight - 10}px`;
                });
            });

            // Close popup on click
            popupClose.addEventListener('click', () => {
                popup.style.display = 'none';
                points.forEach(p => p.classList.remove('active'));
            });

            // Hide popup when clicking outside
            document.addEventListener('click', (e) => {
                if (!popup.contains(e.target) && !Array.from(points).includes(e.target)) {
                    popup.style.display = 'none';
                    points.forEach(p => p.classList.remove('active'));
                }
            });
        });
    </script>
</body>
</html>
