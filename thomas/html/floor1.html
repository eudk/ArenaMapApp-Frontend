<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        /* Basic styling for the map and points */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: auto;
        }

        .map-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .point {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-in-out;
        }

        .point:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .popup {
            display: none;
            position: absolute;
            background: #13215c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            text-align: center;
        }

        .popup .close {
            margin-top: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="../images/Floor1.png" alt="Map">
        <!-- All points -->
        <div class="point" id="bar13-Etage1" data-info="Bar 1.3 - Køb drinks her." data-img="../images/Bar.png" style="top: 67%; left: 58%;"></div>
        <div class="point" id="bar11-Etage1" data-info="Bar 1.1 - Køb drinks her." data-img="../images/Bar.png" style="top: 33%; left: 75%;"></div>
        <div class="point" id="bar16-Etage1" data-info="Bar 1.6 - Køb drinks her." data-img="../images/Bar.png" style="top: 33%; left: 26%;"></div>
        <div class="point" id="deli14-Etage1" data-info="Deli 1.4 - Køb mad her." data-img="../images/Deli.png" style="top: 67%; left: 42%;"></div>
        <div class="point" id="deli12-Etage1" data-info="Deli 1.2 - Køb mad her." data-img="../images/Deli.png" style="top: 47%; left: 75%;"></div>
        <div class="point" id="deli15-Etage1" data-info="Deli 1.5 - Køb mad her." data-img="../images/Deli.png" style="top: 47%; left: 26%;"></div>
        <div class="point" id="eventhall-Etage1" data-info="Event Hall - Information om koncertsal." data-img="../images/Eventhall.png" style="top: 47%; left: 50%;"></div>
        <div class="point" id="garderobe-Etage1" data-info="Garderobe - Hæng din jakke her." data-img="../images/Wardrope.png" style="top: 63%; left: 70%;"></div>
        <div class="point" id="menWC1-Etage1" data-info="Herretoilet - Rent og pænt." data-img="../images/MenWC.png" style="top: 26%; left: 75%;"></div>
        <div class="point" id="menWC2-Etage1" data-info="Herretoilet - Rent og pænt." data-img="../images/MenWC.png" style="top: 55%; left: 75%;"></div>
        <div class="point" id="menWC3-Etage1" data-info="Herretoilet - Rent og pænt." data-img="../images/MenWC.png" style="top: 40%; left: 26%;"></div>
        <div class="point" id="womenWC1-Etage1" data-info="Dametoilet - Rent og pænt." data-img="../images/WomenWC.png" style="top: 40%; left: 75%;"></div>
        <div class="point" id="womenWC2-Etage1" data-info="Dametoilet - Rent og pænt." data-img="../images/WomenWC.png" style="top: 26%; left: 26%;"></div>
        <div class="point" id="womenWC3-Etage1" data-info="Dametoilet - Rent og pænt." data-img="../images/WomenWC.png" style="top: 55%; left: 26%;"></div>
    </div>
    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <span class="close" id="popup-close">Luk</span>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const points = document.querySelectorAll('.point');
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            const popupClose = document.getElementById('popup-close');

            // Dynamically set background images for points
            points.forEach(point => {
                const imgSrc = point.getAttribute('data-img');
                if (imgSrc) {
                    point.style.backgroundImage = `url(${imgSrc})`;
                }

                // Show popup on click
                point.addEventListener('click', (e) => {
                    points.forEach(p => p.classList.remove('active')); // Remove active class
                    point.classList.add('active'); // Add active class

                    const info = point.getAttribute('data-info');
                    popupText.textContent = info;
                    popup.style.display = 'block';

                    // Position the popup near the clicked point
                    const rect = point.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

                    popup.style.left = `${rect.left + scrollLeft + rect.width / 2 - popup.offsetWidth / 2}px`;
                    popup.style.top = `${rect.top + scrollTop - popup.offsetHeight - 10}px`;
                });
            });

            // Close popup on click
            popupClose.addEventListener('click', () => {
                popup.style.display = 'none';
                points.forEach(p => p.classList.remove('active'));
            });

            // Hide popup when clicking outside
            document.addEventListener('click', (e) => {
                if (!popup.contains(e.target) && !Array.from(points).includes(e.target)) {
                    popup.style.display = 'none';
                    points.forEach(p => p.classList.remove('active'));
                }
            });
        });
    </script>
</body>
</html>
